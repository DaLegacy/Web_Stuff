<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Animated Dropdown Menu Prototype</title>

  <link rel="stylesheet" type="text/css" href="main.css">

  <link href='https://unpkg.com/css.gg@2.0.0/icons/css/arrow-down-r.css' rel='stylesheet'>
</head>
<body>
  <div class="dropdown">
    <div class="dropbtn">
      <i class="gg-arrow-down-r"></i>
    </div>
    <div class="content">
      <div class="child">
        <span>BG Color: </span>
        <input type="color">
      </div>
      <div class="child">
        <span>Enable Ball: </span>
        <input type="checkbox">
      </div>
      <div class="child">
        <span>Item 3: </span>
        <input type="checkbox">
      </div>
    </div>
  </div>

  <script src="main.js" defer></script>
</body>
</html>
